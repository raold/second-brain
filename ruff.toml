line-length = 120
exclude = [
    ".git",
    "__pycache__",
    "venv",
    ".venv",
    "build",
    "dist"
]

[lint]
select = [
    "E",  # pycodestyle errors
    "F",  # pyflakes
    "B",  # flake8-bugbear
    "I",  # isort
    "C90"  # mccabe complexity
]
ignore = [
    "C901",  # function too complex
    "E501",  # line too long
    "B008",  # function call in default argument
    "B904",  # raise ... from err
    "B011",  # assert False
]
