[pytest]
# Pytest configuration for v3.0.0 tests

# Test discovery
testpaths = tests/v3
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (test components together)
    e2e: End-to-end tests (full system tests)
    performance: Performance tests (benchmarks)
    slow: Slow running tests

# Coverage
addopts = 
    --cov=src
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout
timeout = 300

# Environment variables for tests
env =
    ENVIRONMENT=test
    LOG_LEVEL=DEBUG
    DATABASE_URL=postgresql+asyncpg://test:test@localhost:5432/secondbrain_test
    REDIS_URL=redis://localhost:6379/1
    MESSAGE_BROKER_URL=amqp://test:test@localhost:5672/test
    STORAGE_ENDPOINT=localhost:9000
    STORAGE_ACCESS_KEY=minioadmin
    STORAGE_SECRET_KEY=minioadmin