<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Brain v4.2.3 - Production Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            background: white;
            color: #333;
            font-size: 0.9rem;
            margin: 5px;
        }
        
        .status.connected {
            background: #10b981;
            color: white;
        }
        
        .status.postgres {
            background: #3b82f6;
            color: white;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #374151;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .memory-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .memory-item {
            padding: 15px;
            border-bottom: 1px solid #e5e7eb;
            transition: background 0.2s;
        }
        
        .memory-item:hover {
            background: #f9fafb;
        }
        
        .memory-item:last-child {
            border-bottom: none;
        }
        
        .memory-content {
            font-size: 1rem;
            color: #374151;
            margin-bottom: 8px;
        }
        
        .memory-meta {
            display: flex;
            gap: 15px;
            font-size: 0.85rem;
            color: #6b7280;
        }
        
        .tag {
            display: inline-block;
            padding: 2px 8px;
            background: #e5e7eb;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-right: 5px;
        }
        
        .importance {
            display: inline-block;
            padding: 2px 8px;
            background: #fef3c7;
            color: #92400e;
            border-radius: 12px;
            font-size: 0.8rem;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .tab {
            padding: 10px 20px;
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .error {
            background: #fee;
            color: #dc2626;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .success {
            background: #dcfce7;
            color: #16a34a;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .warning {
            background: #fef3c7;
            color: #92400e;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #e5e7eb;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .stat-item {
            text-align: center;
            padding: 10px;
            background: #f9fafb;
            border-radius: 8px;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 0.85rem;
            color: #6b7280;
            margin-top: 5px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üß† Second Brain - Production</h1>
            <div>
                <span id="status" class="status">Connecting...</span>
                <span id="db-status" class="status">Checking DB...</span>
                <span class="status">v4.2.3</span>
            </div>
        </header>

        <div class="card">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('create')">Create Memory</button>
                <button class="tab" onclick="switchTab('search')">Search</button>
                <button class="tab" onclick="switchTab('list')">All Memories</button>
                <button class="tab" onclick="switchTab('stats')">Statistics</button>
            </div>

            <!-- Create Memory Tab -->
            <div id="create-tab" class="tab-content active">
                <form id="create-form">
                    <div class="input-group">
                        <label for="content">Memory Content</label>
                        <textarea id="content" placeholder="Enter your memory here..." required></textarea>
                    </div>
                    
                    <div class="input-group">
                        <label for="importance">Importance Score: <span id="importance-value">0.5</span></label>
                        <input type="range" id="importance" min="0" max="1" step="0.1" value="0.5">
                    </div>
                    
                    <div class="input-group">
                        <label for="tags">Tags (comma-separated)</label>
                        <input type="text" id="tags" placeholder="work, idea, personal">
                    </div>
                    
                    <button type="submit">üíæ Save Memory</button>
                </form>
                <div id="create-message"></div>
            </div>

            <!-- Search Tab -->
            <div id="search-tab" class="tab-content">
                <form id="search-form">
                    <div class="input-group">
                        <label for="query">Search Query</label>
                        <input type="text" id="query" placeholder="Search your memories..." required>
                    </div>
                    <div class="input-group">
                        <label for="search-type">Search Type</label>
                        <select id="search-type">
                            <option value="text">Text Search</option>
                            <option value="semantic">Semantic Search (if vectors enabled)</option>
                        </select>
                    </div>
                    <button type="submit">üîç Search</button>
                </form>
                <div id="search-results" class="memory-list"></div>
            </div>

            <!-- List Tab -->
            <div id="list-tab" class="tab-content">
                <div style="margin-bottom: 15px;">
                    <button onclick="loadMemories()">üîÑ Refresh</button>
                    <select id="sort-by" onchange="loadMemories()" style="width: auto; margin-left: 10px;">
                        <option value="created_at">Sort by Date</option>
                        <option value="importance_score">Sort by Importance</option>
                    </select>
                </div>
                <div id="memory-list" class="memory-list"></div>
            </div>

            <!-- Stats Tab -->
            <div id="stats-tab" class="tab-content">
                <button onclick="loadStats()">üîÑ Refresh Statistics</button>
                <div id="stats-content">
                    <div class="stats-grid" id="stats-grid"></div>
                    <div id="db-info" style="margin-top: 20px;"></div>
                </div>
            </div>
        </div>

        <div class="card">
            <h3>System Information</h3>
            <div id="system-info">
                <p>Loading system information...</p>
            </div>
        </div>
    </div>

    <script>
        // Configuration - automatically detect if running locally or from file
        const isLocal = window.location.protocol !== 'file:';
        const API_BASE = isLocal ? 'http://localhost:8001' : 'http://localhost:8001';
        
        // Check API and database status
        async function checkStatus() {
            const statusEl = document.getElementById('status');
            const dbStatusEl = document.getElementById('db-status');
            const systemInfoEl = document.getElementById('system-info');
            
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                // API Status
                statusEl.textContent = '‚úÖ API Connected';
                statusEl.className = 'status connected';
                
                // Database Status
                if (data.database === 'postgresql') {
                    dbStatusEl.textContent = 'üêò PostgreSQL';
                    dbStatusEl.className = 'status postgres';
                } else if (data.database === 'mock') {
                    dbStatusEl.textContent = 'üì¶ Mock DB';
                    dbStatusEl.className = 'status';
                } else {
                    dbStatusEl.textContent = `üìä ${data.database}`;
                    dbStatusEl.className = 'status';
                }
                
                // System Info
                systemInfoEl.innerHTML = `
                    <p><strong>Environment:</strong> ${data.environment}</p>
                    <p><strong>Database:</strong> ${data.database}</p>
                    <p><strong>Memories Loaded:</strong> ${data.memories_loaded}</p>
                    <p><strong>API Documentation:</strong> <a href="${API_BASE}/docs" target="_blank">${API_BASE}/docs</a></p>
                    ${data.database === 'mock' ? '<p class="warning">‚ö†Ô∏è Using mock database. For production, start PostgreSQL and restart the API.</p>' : ''}
                `;
                
            } catch (error) {
                statusEl.textContent = '‚ùå Disconnected';
                statusEl.className = 'status';
                dbStatusEl.textContent = '‚ùå No DB';
                dbStatusEl.className = 'status';
                systemInfoEl.innerHTML = `
                    <div class="error">
                        <p>Cannot connect to API at ${API_BASE}</p>
                        <p>Start the API with: <code>USE_MOCK_DB=true uvicorn app.main:app --port 8001</code></p>
                        <p>Or for production: <code>uvicorn app.main:app --port 8001</code> (requires PostgreSQL)</p>
                    </div>
                `;
            }
        }
        
        // Switch tabs
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`${tabName}-tab`).classList.add('active');
            
            // Load data if needed
            if (tabName === 'list') {
                loadMemories();
            } else if (tabName === 'stats') {
                loadStats();
            }
        }
        
        // Create memory
        document.getElementById('create-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const messageEl = document.getElementById('create-message');
            messageEl.innerHTML = '<span class="loader"></span> Creating memory...';
            
            const data = {
                content: document.getElementById('content').value,
                importance_score: parseFloat(document.getElementById('importance').value),
                tags: document.getElementById('tags').value.split(',').map(t => t.trim()).filter(t => t)
            };
            
            try {
                const response = await fetch(`${API_BASE}/api/v2/memories`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    const memory = await response.json();
                    messageEl.innerHTML = `<div class="success">‚úÖ Memory created successfully! ID: ${memory.id.substring(0, 8)}...</div>`;
                    document.getElementById('create-form').reset();
                    document.getElementById('importance-value').textContent = '0.5';
                    
                    // Refresh stats
                    if (document.getElementById('stats-tab').classList.contains('active')) {
                        loadStats();
                    }
                } else {
                    const error = await response.json();
                    messageEl.innerHTML = `<div class="error">‚ùå Error: ${error.detail || 'Failed to create memory'}</div>`;
                }
            } catch (error) {
                messageEl.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        });
        
        // Search memories
        document.getElementById('search-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultsEl = document.getElementById('search-results');
            resultsEl.innerHTML = '<span class="loader"></span> Searching...';
            
            const query = document.getElementById('query').value;
            const searchType = document.getElementById('search-type').value;
            
            try {
                const endpoint = searchType === 'semantic' 
                    ? `${API_BASE}/api/v2/memories/search?query=${encodeURIComponent(query)}&use_vectors=true`
                    : `${API_BASE}/api/v2/memories/search?query=${encodeURIComponent(query)}`;
                    
                const response = await fetch(endpoint);
                const results = await response.json();
                
                if (results.length === 0) {
                    resultsEl.innerHTML = '<p>No memories found.</p>';
                } else {
                    resultsEl.innerHTML = results.map(memory => renderMemory(memory)).join('');
                }
            } catch (error) {
                resultsEl.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        });
        
        // Load all memories
        async function loadMemories() {
            const listEl = document.getElementById('memory-list');
            listEl.innerHTML = '<span class="loader"></span> Loading memories...';
            
            const sortBy = document.getElementById('sort-by').value;
            
            try {
                const response = await fetch(`${API_BASE}/api/v2/memories?sort_by=${sortBy}`);
                const memories = await response.json();
                
                if (memories.length === 0) {
                    listEl.innerHTML = '<p>No memories yet. Create your first memory!</p>';
                } else {
                    listEl.innerHTML = memories.map(memory => renderMemory(memory)).join('');
                }
            } catch (error) {
                listEl.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        // Load statistics
        async function loadStats() {
            const statsGrid = document.getElementById('stats-grid');
            const dbInfo = document.getElementById('db-info');
            
            statsGrid.innerHTML = '<span class="loader"></span> Loading statistics...';
            
            try {
                const response = await fetch(`${API_BASE}/api/v2/statistics`);
                const stats = await response.json();
                
                // Display stats grid
                statsGrid.innerHTML = `
                    <div class="stat-item">
                        <div class="stat-value">${stats.total_memories || 0}</div>
                        <div class="stat-label">Total Memories</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${stats.unique_tags || 0}</div>
                        <div class="stat-label">Unique Tags</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${(stats.avg_importance || 0).toFixed(2)}</div>
                        <div class="stat-label">Avg Importance</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${stats.memories_today || 0}</div>
                        <div class="stat-label">Created Today</div>
                    </div>
                `;
                
                // Display database info
                if (stats.backend === 'postgresql') {
                    dbInfo.innerHTML = `
                        <h4>PostgreSQL Information</h4>
                        <p><strong>Database:</strong> ${stats.database_name || 'N/A'}</p>
                        <p><strong>Host:</strong> ${stats.database_host || 'N/A'}</p>
                        <p><strong>Tables:</strong> memories${stats.has_vectors ? ', vectors' : ''}</p>
                        <p><strong>Vector Support:</strong> ${stats.has_vectors ? '‚úÖ Enabled (pgvector)' : '‚ùå Not configured'}</p>
                    `;
                } else {
                    dbInfo.innerHTML = `
                        <h4>Storage Information</h4>
                        <p><strong>Backend:</strong> ${stats.backend || 'Unknown'}</p>
                        <p><strong>Persistence:</strong> ${stats.persist_path || 'In-memory only'}</p>
                    `;
                }
                
            } catch (error) {
                statsGrid.innerHTML = `<div class="error">‚ùå Error loading statistics: ${error.message}</div>`;
            }
        }
        
        // Render a memory item
        function renderMemory(memory) {
            const date = new Date(memory.created_at).toLocaleString();
            const tags = memory.tags ? memory.tags.map(tag => `<span class="tag">${tag}</span>`).join('') : '';
            
            return `
                <div class="memory-item">
                    <div class="memory-content">${memory.content}</div>
                    <div class="memory-meta">
                        <span class="importance">‚≠ê ${memory.importance_score}</span>
                        ${tags}
                        <span>üìÖ ${date}</span>
                        <span>üÜî ${memory.id.substring(0, 8)}...</span>
                    </div>
                </div>
            `;
        }
        
        // Update importance value display
        document.getElementById('importance').addEventListener('input', (e) => {
            document.getElementById('importance-value').textContent = e.target.value;
        });
        
        // Initial load
        checkStatus();
        setInterval(checkStatus, 30000); // Check every 30 seconds
    </script>
</body>
</html>
