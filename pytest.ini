# Second Brain v2.2.0 - Pytest Configuration

[tool:pytest]
addopts = 
    --cov-report=term-missing 
    --cov-report=html
    --cov-report=xml
    --strict-markers
    --verbose
    -p no:warnings
    
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

pythonpath = . src app
asyncio_mode = auto
testpaths = tests

markers =
    asyncio: marks tests as async
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    performance: marks tests as performance tests
    slow: marks tests as slow running
    api: marks tests as API endpoint tests
    endpoint: marks tests as API endpoint tests
    synthesis: marks tests as synthesis feature tests
    e2e: marks tests as end-to-end tests
    requires_real_db: marks tests that require real database (not mocks)
    
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

env =
    USE_MOCK_DATABASE = true
    API_TOKENS = test-key-1,test-key-2
    ENVIRONMENT = test

# Timeout configuration
timeout = 300
timeout_method = thread

# Coverage configuration for both v2 and v3
# Use --cov=app for v2 tests
# Use --cov=src for v3 tests
